# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "TEACHING"
author: <strong>Vincent Deguin</strong> (with ❤️)
logo: logo2.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - Biblio/ref_nb-teaching.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Deugz/nb-teaching  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon                   : "logo2.png"  
  use_edit_page_button      : true
  use_repository_button     : true
  use_issues_button         : true
  use_multitoc_numbering    : false
  extra_navbar              : ""
  extra_footer: |
  
    <img class="CC_licence" src="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/by-nc-sa.svg" alt="Licence CC BY NC SA 2"/>
 
  google_analytics_id       : G-YJLM4C4S2Q  
  home_page_in_navbar       : false
  baseurl                   : "https://deugz.github.io/nb-teaching/_build/html/"
  comments:
    hypothesis              : true
    utterances              : 
      repo: "https://github.com/Deugz/nb_Teaching"
  announcement              : "Current Version: Jan 2023"


sphinx:
  config:
    language: en
    #html_extra_path: ['Script']
    html_show_copyright: false
  extra_extensions:
  - sphinx_design
